<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
</div>
<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favourite?'':'not'}}">
            ❤️
        </span>
    </div>
    <div class="star">
        <star-rating [value]="food.star" [totalstars]="5"
        checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="true">
        </star-rating>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tag">
        <app-tags justifyContent = "start">{{food.tags}}</app-tags>
    </div>
    <div class="cook-time">
        Time to cook about <strong>{{food.cookTime}}</strong>
    </div>
    <!-- <div class="price">
        <span>
            {{food.price}}
        </span>
    </div> -->
    <div class="price">
        <span>
            {{food.price | currency}}
        </span>
    </div>
    <button (click)="addToCart()">Add to cart</button>
</div>
